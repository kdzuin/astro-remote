<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M5 Remote Control</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      .pressed {
        transform: scale(0.95);
        opacity: 0.8;
        transition: all 0.1s ease-in-out;
      }

      button {
        transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
      }

      button:active {
        transform: scale(0.95);
        opacity: 0.8;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">M5 Remote Control</h1>

    <div class="space-x-4 mb-8">
      <button
        id="scanButton"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm transition-colors"
      >
        Scan for Devices
      </button>
      <button
        id="disconnectButton"
        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        Disconnect
      </button>
    </div>

    <div id="status" class="mb-8 p-4 rounded-lg bg-blue-50 text-blue-700">
      Ready to scan for devices.
    </div>

    <div id="deviceList" class="mb-8"></div>

    <!-- Navigation controls -->
    <div
      class="aspect-square relative w-full max-w-xl mx-auto p-8 bg-gray-100 rounded-xl hidden"
      id="controlKeysContainer"
    >
      <button
        id="upButton"
        class="absolute top-8 left-1/2 transform -translate-x-1/2 bg-gray-200 rounded-lg px-6 flex items-center justify-center text-lg md:text-2xl aspect-square cursor-pointer"
      >
        ⬆️
      </button>
      <button
        id="downButton"
        class="absolute bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-200 rounded-lg px-6 flex items-center justify-center text-lg md:text-2xl aspect-square cursor-pointer"
      >
        ⬇️
      </button>
      <button
        id="leftButton"
        class="absolute top-1/2 left-8 transform -translate-y-1/2 bg-gray-200 rounded-lg px-6 flex items-center justify-center text-lg md:text-2xl aspect-square cursor-pointer"
      >
        ⬅️
      </button>
      <button
        id="rightButton"
        class="absolute top-1/2 right-8 transform -translate-y-1/2 bg-gray-200 rounded-lg px-6 flex items-center justify-center text-lg md:text-2xl aspect-square cursor-pointer"
      >
        ➡️
      </button>
      <button
        id="confirmButton"
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-500 rounded-full px-6 flex items-center justify-center transition-colors text-2xl aspect-square cursor-pointer"
      >
        🆗
      </button>
      <button
        id="backButton"
        class="absolute top-8 left-8 bg-gray-200 rounded-lg px-6 flex items-center justify-center text-lg md:text-2xl aspect-square cursor-pointer"
      >
        🔙
      </button>
    </div>

    <script src="ble.js"></script>
  </body>
</html>
